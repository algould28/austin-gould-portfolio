<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <meta charset="utf-8" />
    <title>Austin Gould's Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <canvas id="canvas" class="threejs"></canvas>
    <script type="module" src="./index.js"></script>
    <div class="overlay"></div>
    <h1 class="loading">
      Loading Portfolio Experience... <span id="progressPercentage">0</span>%
    </h1>
    <div class="start-container">
      <button class="start">START</button>
      <p class="controls">Use the wasd, arrow keys, or touch to move</p>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-wrapper">
        <div class="modal-content">
          <h1 id="modalTitle" class="modal-title">Modal Title</h1>
          <p id="modalDescription" class="modal-description">
            Modal Description
          </p>
        </div>
        <span class="close">Close</span>
        <span class="resume-button">PDF Resume</span>
        <span class="email-button">Copy Email</span>
      </div>
    </div>

    <div id="codeModal" class="modal">
      <div id="codeModalWrapper" class="code-modal-wrapper">
        <div id="codeModalContent" class="code-modal-content">
          <h1 id="codeModalTitle" class="modal-title">Modal Title</h1>
          <span id="headstorm" class="project-name">Headstorm</span>
          <span class="project-name">Ryailiti</span>
          <span class="project-name">A Texas Heart for Families</span>
          <span class="project-name">3D Portfolio</span>
          <p id="codeModalDescription" class="modal-description">
            Modal Description
          </p>
        </div>
        <span class="close">Close</span>
      </div>
    </div>
  </body>
</html>
